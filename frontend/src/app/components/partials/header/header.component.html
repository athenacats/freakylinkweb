<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<header>
  <div class="container">
    <img
      routerLink="/"
      src="../../../../assets/freaky_link_logo.png"
      alt="Logo for the Freaky Link"
    />
    <a routerLink="/" class="logo">FreakyLink</a>
    <nav>
      <ul>
        <li *ngIf="!user.token">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="isAuth" class="menuContainer">
          <a routerLink="/dashboard">{{ user.name }}</a>
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/orders">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page"
            >Cart <span *ngIf="cartQuantity">{{ cartQuantity }}</span></a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>
