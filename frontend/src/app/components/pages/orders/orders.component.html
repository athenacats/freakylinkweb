<div class="container">
  <div class="content">
    <app-title title="Orders" fontSize="1.6rem"></app-title>
    <div class="summary">
      <ul>
        <li *ngFor="let order of orders">
          <!-- Display order details -->
          {{ order.id }} - {{ order.name }} - {{ order.totalPrice }}
        </li>
      </ul>
    </div>
  </div>
</div>
