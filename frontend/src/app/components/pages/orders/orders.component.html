<div class="container">
  <div class="content">
    <app-title title="Orders" fontSize="1.6rem"></app-title>
    <div class="summary">
      <ul>
        <li *ngFor="let order of orders">
          <a
            [routerLink]="['/orders']"
            [queryParams]="{ email: currentUser.email }"
            >View Orders</a
          >
          <!-- Display order details -->
          {{ order.id }} - {{ order.name }} - {{ order.totalPrice }}
        </li>
      </ul>
    </div>
  </div>
</div>
