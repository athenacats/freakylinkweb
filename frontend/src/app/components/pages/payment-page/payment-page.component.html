<div class="container">
  <div class="content">
    <app-title title="Order Summary" fontSize="1.6rem" width="50%"></app-title>
    <div class="summary">
      <div>
        <h3>Name:</h3>
        <span>{{ order.name }}</span>
      </div>
      <div>
        <h3>Email:</h3>
        <span>{{ order.email }}</span>
      </div>
      <div>
        <h3>Phone Number:</h3>
        <span>{{ order.phoneNumber }}</span>
      </div>
      <div>
        <h3>Address:</h3>
        <span>{{ order.address }}</span>
      </div>
    </div>
    <order-items-list [order]="order"></order-items-list>
  </div>
  <div class="map">
    <app-title
      title="Shipping Address"
      fontSize="1.6rem"
      width="80%"
    ></app-title>
    <map [order]="order" [readonly]="true"></map>
  </div>
  <div class="buttonsContainer">
    <div class="buttons">
      <paypal-buttons [order]="order"></paypal-buttons>
    </div>
  </div>
</div>
