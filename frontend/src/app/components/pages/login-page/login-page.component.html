<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->
<app-title title="Login"></app-title>
<div class="container">
  <div class="details">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <text-input
        [control]="fc['email']"
        [showErrorsWhen]="isSubmitted"
        type="email"
        label="Email"
      >
      </text-input>

      <text-input
        [control]="fc['password']"
        [showErrorsWhen]="isSubmitted"
        type="password"
        label="Password"
      >
      </text-input>

      <div class="button">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
